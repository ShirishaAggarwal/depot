<!doctype html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>Drag N Drop</title>		
		<link rel="stylesheet" href="dragdrop.css"/>
		<script src="dragdrop.js"></script>
		<script src="dist/html5shiv.js"></script><!--htmlshiv file-->	
	</head>
	
	<body>
		<header>
			<h1>Drag And Drop</h1>		
		</header>	
		
		<div id="items">
			<section>
				<h2>Items</h2>
				<img id="item1" src="images/apple.jpg" draggable="true" ondragstart="drag(event)" alt="Image of Apple">
				<img id="item2" src="images/kiwi.jpg" draggable="true" ondragstart="drag(event)" alt="Image of Kiwi">
				<img id="item3" src="images/watermelon.jpg" draggable="true" ondragstart="drag(event)" alt="Image of WaterMelon">
			</section>
		</div>								
		<br>
		<div id="cartbox">
			<section>
				<h2>Shopping Cart</h2>
				<div id="cart" ondrop="drop(event)" ondragover="allowDrop(event)"></div>						
			</section>
		</div>
		
		<footer><small><i>Copyright (c) shirishakandalai. All rights reserved.</i></small></footer>
	
	</body>
	
</html>
