<body>
 <main>
	<form action="success.html" validate> 
	<label for="firstname">First Name</label>
		<input type="text" name="firstname" autofocus autocomplete required placeholder="First Name">
	<label for="lastname">Last Name</label>
		<input type="text" name="lastname" autocomplete required placeholder="Last Name"><br><br>	
	<label for="dob">Date of Birth</label>
		<input type="date" name="dob"><br><br>
	<label for="email">Email</label>
		<input type="email" name="email" autocomplete placeholder="email@xxx.com" required><br><br>
	<label for="phone">Phone Number</label>
		<input type="tel" name="phone" autocomplete placeholder="111-222-1234" pattern="[0-9]{10}" ><br><br>
	<label for="password">Choose Password</label>
		<input type="password" name="password" required pattern="[a-z]{1,15}"><br><br>
	<label for="messagetext">Message for us</label>
		<input type="textarea" width="200" height="200" name="messagetext" placeholder="Type message here upto 150 characters" pattern="[a-z]{1,150}" spellcheck><br><br>
	<input type="submit" value="Submit">
