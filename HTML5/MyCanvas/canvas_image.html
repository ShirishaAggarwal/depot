<!doctype html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>Using the Canvas tag</title>
		
		<link rel="stylesheet" href="mycanvas.css"/>

		<script src="dist/html5shiv.js"></script><!--htmlshiv file-->

	</head>
	
	<header>
		<h2>Demonstration to add image using canvas</h2>
	</header>
	
		<canvas id="image" width="1200" height="510"></canvas>
		<script>
			var cnv = document.getElementById('image');
			var ctx = cnv.getContext('2d');
			
			var imageObj = new Image();

		    imageObj.onload = function() {
				ctx.drawImage(imageObj, 10, 10);
				
				ctx.drawImage(imageObj, 800, 10,imageObj.width*0.5, imageObj.height*0.5);								
		    };
			imageObj.src = "coffee-smiley.png";
			
			ctx.fillStyle = 'blue';
			ctx.font = '24px "Arial"';
			ctx.fillText('Image which is re-sized', 700, 300);
			
			ctx.strokeStyle = 'red';
			ctx.lineWidth = '1';
			ctx.font = '24px "Arial"';
			ctx.strokeText('<---- Original Image', 700, 400);
		</script>
		
		<div id="canvaspage">			
			<a href="mycanvas.html">Back to My Canvas Page</a>			
		</div>

</html>
