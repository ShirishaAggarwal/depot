<div id="todoPanel" class="panel">
    <h3 class="panel-header">Details of the carrier - {{carrierName}}</h3>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>File Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in flightDtls">
            <td>{{$index+1}}</td>
            <td>{{item.filename}}</td>
            <td><a href="#/viewJSONDetails/{{carrierName}}/{{item.filename}}">{{item.desc}}</a></td>
        </tr>
        </tbody>
    </table>

    <div align="center">
        <a href="#">Go to carrier page</a>
    </div>
</div>
